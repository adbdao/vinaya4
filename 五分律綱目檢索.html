                for (var i of d) {
                    i.onclick = function () {
                        // 無法直接複製div的內容，所以先複製到一個文本框中
                        // 要用this
                        // 這個正規式比較麻煩
                        Tcopy.value = this.innerHTML.replace(/^[^T]+(T\w+)\".+/, '$1')

                        // 結束時選取並複製文本框中的內容，無法複製div
                        Tcopy.select()
                        document.execCommand('Copy')
                    }
                }
            }
            // 啟用函數
            WTcopy('small')
            WTcopy('big')
        }

        function dt() {
            // 查詢，並動態呈現
            // 把輸入值轉小寫，就可以大小寫通查，因為在data-title已轉小寫
            var x = search.value.toLowerCase()
            if (!x) {
                // 當沒有數值的時候，清空style，避免清空的時候無法還原所有的清單
                search_style.innerHTML = ''
            } else {
                // style 裡面動態寫入寫入下方的 CSS，如此一來，data-title 裡面只要有吻合的字串，就會顯示，沒有就會被加入display:none的屬性
                // 可以寫2個class:not
                search_style.innerHTML = '.small:not([data-title*="' + x + '"]) {display: none;}.big:not([data-title*="' + x + '"]) {display: none;}'
            }
        }
    </script>
    <style id="search_style"></style>
</head>

<body>
    <div id="mula">
        <h1 class="big1">五分律綱目
            <input type="text" id="search" style="height:14pt;" placeholder="輸入關鍵字查詢" onkeyup="dt()">
            <input type="text" id="Tcopy" style="height:16pt;width:200px;background: #aca;" placeholder="已自動複製CBReader經文位置">
            <div class="pink">先輸入關鍵字查詢。再點選條目，會自動複製行首位置。再開啟CBReader貼上，連結到經文位置</div>
        </h1>
    </div>
</body>

</html>
